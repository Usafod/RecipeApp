{% extends 'main_recipe/layout.html' %}

{% block content %}    
  
  <div class="container">
    {% for recipe in recipes %}
      <div class="card" style="width: 18rem; display: inline-flex; margin:20px; height: 320px;">
        <img class="card-img-top" style="height: 200px;" src= "{{recipe.image.url}}" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <!--<p class="card-text">{{recipe.description}}</p>-->
          <span style="color: green;">N{{recipe.price}}</span>
          <a href="#" class="btn btn-success">Order Recipe</a>
        </div>
      </div>
    {% endfor %}
  </div>
  
    
{% endblock content %}
